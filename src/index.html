<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>gulp</title>
    <!-- 作者 -->
    <meta name="author" content="chutao">
    <!-- 关键词 -->
    <meta name="Keywords" content="gulp">
    <!-- 描述 -->
    <meta name="Description" content="gulp">
    <!-- ie渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 360渲染模式 -->
    <meta name="renderer" content="webkit">
    <!-- dns缓存优化 -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//cdn.thinkpark.cc">
    <!-- 忽略数字自动识别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 忽略识别邮箱 -->
    <meta name="format-detection" content="email=no"/>
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ios WebApp 桌面名称 -->
    <meta name="apple-mobile-web-app-title" content="gulp">
    <!-- 避免转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- 微软的老式浏览器 -->
    <meta name="mobileOptimized" content="320">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="handheldFriendly" content="true">
    <!-- Windows 8 磁贴图标 -->
    <meta name="msapplication-TileImage" content="favicon.ico">
    <!-- Windows 8 磁贴颜色 -->
    <meta name="msapplication-TileColor" content="#fff">
    <!-- uc强制不适用夜间模式 -->
    <meta name="nightmode" content="disable">
    <!-- QQ强制不适用夜间模式 -->
    <meta name="imagemode" content="force">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 360应用模式 -->
    <meta name="360-fullscreen" content="true">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlightt" content="no">
    <!-- viewport：能优化移动浏览器的显示。如果不是响应式网站，不要使用initial-scale或者禁用缩放。
        大部分4.7-5寸设备的viewport宽设为360px；5.5寸设备设为400px；iphone6设为375px；ipone6 plus设为414px。-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui,uc-fitscreen=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边  -->
    <!-- 版权信息 -->
    <meta name="Copyright" content="Copyright (c) 2010-2016 socialpark.com.cn">
    <!-- 页面favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- ios桌面应用图标 -->
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="favicon.ico">

    <!-- build:cdncss //cdn.thinkpark.css/animate.css-->
    <link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
    <!-- endbuild -->

    <!-- build:css assets/styles/app.min.css-->
    <link rel="stylesheet" href="assets/styles/app.css">
    <!-- endbuild -->

</head>
<body>




</body>
</html>

<!-- build:cdnjs  //cdn.thinkpark.cc/zepto.min.js-->
<script src="../bower_components/tp.zepto/zepto.min.js"></script>
<!-- endbuild -->

<!-- build:js assets/js/app.min.js-->
<script src="assets/scripts/app.js"></script>
<!-- endbuild -->
